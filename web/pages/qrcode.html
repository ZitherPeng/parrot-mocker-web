<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>API Mocker - QR Code</title>
</head>
<body>
    <div id="vue-container">
        <div class="input-wrapper">
            <input type="text" placeholder="http://" @input="onInput">
        </div>
        <div class="opt-wrapper" @click="onResetClicked">
            <input type="radio" :checked="isReset ? 'checked' : ''"></input>
            <label>reset</label>
        </div>
        <div class="qrcode-wrapper" @click="onQrcodeClicked">
            <qrcode :val="url" :size="size"></qrcode>
        </div>
    </div>

    <script type="text/javascript" src="/dist/qrcode.js"></script>
</body>
</html>
